<!-- Button trigger modal -->

<button type="button" class="btn btn-primary float-left m-2"
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
                 Add Student
               </button>
          
  
  <!-- Modal -->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" 
          data-bs-dismiss="modal" (click)="closeclick()">
          <span aria-label="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-student-edit [stu]="stu" *ngIf="ActivateStudentEditComponent">

          </app-student-edit>
        </div>

      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Student Course</th>            
            <th >Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of StudentList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.stname}}</td>
            <td>{{dataItem.course}}</td>
            <td>
                <button type="button"  class="btn btn-info"
                data-bs-toggle="modal" data-bs-target="#exampleModal"
                 (click)="editClick(dataItem)"
                  data-backdrop="static" data-keyboard="false" 
                  routerLink="/update/{{dataItem.id}}"> 
                    Edit
                    </button>
                   <!-- // class="btn btn-warning"
                   //class="btn btn-danger" -->
             
           
                <button type="button" class="btn btn-danger"  (click)="deleteClick(dataItem)">Delete</button>
              
               
            </td>
        </tr>
    </tbody>
</table>
