<div class="form-group row">    
        <label class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="stname" [(ngModel)]="stu.stname"
            placeholder="Enter student Name">
        </div>

        <label class="col-sm-2 col-form-label">Student Course</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="course" [(ngModel)]="stu.course"
            placeholder="Enter student course">
        </div>
</div>  

    <button (click)="addStudent()" *ngIf='stu.id==0' class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateStudent()" *ngIf='stu.id!=0' class="btn btn-success">
        <!-- <button (click)="updateStudent()" *ngIf='id!=0' class="btn btn-primary"> -->
        update 
    </button>
